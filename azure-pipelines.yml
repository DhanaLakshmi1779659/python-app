
trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

variables:
  var1: 10
  var2: 20

steps:
- checkout: self

- task: Bash@3
  name: Fetch_Version
  displayName: 'Build version'
  inputs:
    targetType: 'inline'
    script: |
      pwd
      ls
      LAST_LINE=1.0.0
      echo "last_line : $LAST_LINE"
      Updated_line=$((LAST_LINE+0.0.1))
      echo "updated version: $Updated_line "
      echo "##vso[task.setvariable variable=last_line]$LAST_LINE"

    

- script: |
    echo " Updated lastline : $(last_line)"


